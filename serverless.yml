org: carlosalexandredevv
service: foodiary-api

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL},
    JWT_SECRET: ${env:JWT_SECRET}
    BUCKET_NAME: !Ref UploadsBucket
    MEALS_QUEUE_URL: !Ref MealsQueue
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
          Resource: !Sub '${UploadsBucket.Arn}/*'
        - Effect: Allow
          Action: sqs:SendMessage
          Resource: !GetAtt MealsQueue.Arn

package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false

plugins:
  - serverless-offline

functions:
  signin:
    handler: src/functions/signin.handler
    events:
      - httpApi:
          path: /signin
          method: POST
  signup:
    handler: src/functions/signup.handler
    events:
      - httpApi:
          path: /signup
          method: POST
  me:
    handler: src/functions/me.handler
    events:
      - httpApi:
          path: /me
          method: GET

  createMeal:
    handler: src/functions/createMeal.handler
    events:
      - httpApi:
          path: /meals
          method: POST

  listMeals:
    handler: src/functions/listMeals.handler
    events:
      - httpApi:
          path: /meals
          method: GET

  getMealById:
    handler: src/functions/getMealById.handler
    events:
      - httpApi:
          path: /meals/{mealId}
          method: GET

resources:
  Resources:
    UploadsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: foodiary-carlosalexandredevv-teste

fileUploadedEvent:
  handler: src/functions/fileUploadedEvent.handler
  events:
    - s3:
        bucket: !Ref UploadsBucket
        event: s3:ObjectCreated:*
        existing: true
        forceDeploy: true
  MealsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: meals-queue
      VisibilityTimeout: 60
      RedrivePolicy:
        maxReceiveCount: 1
        deadLetterTargetArn: !GetAtt MealsDLQ.Arn
  MealsDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: meals-queue-dlq
